<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>疯狂码字中</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #282c34, #61dafb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d8dee9;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* 代码容器样式 */
    .code-container {
      background-color: rgba(43, 48, 59, 0.85);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
      width: 80%;
      max-width: 1000px;
      height: auto;
      max-height: 80vh;
      overflow-y: auto;
    }

    .code {
      font-size: 1.1em;
      white-space: pre-wrap; /* 自动换行 */
      word-wrap: break-word; /* 长单词自动换行 */
      line-height: 1.6;
      color: #ffd700; /* 将代码颜色设置为金黄色 */
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: #88c0d0;
      margin-left: 3px;
      animation: blink 0.7s step-end infinite;
    }

    /* 光标闪烁效果 */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* 媒体查询：小屏幕设备 */
    @media (max-width: 768px) {
      .code-container {
        width: 95%;
        padding: 15px;
      }
      
      .code {
        font-size: 1em;
      }

      .cursor {
        height: 20px;
      }
    }

    /* 媒体查询：极小屏幕设备 */
    @media (max-width: 480px) {
      .code-container {
        width: 100%;
        padding: 10px;
        border-radius: 0;
        max-height: 90vh;
      }

      .code {
        font-size: 0.9em;
      }

      .cursor {
        height: 18px;
      }
    }
  </style>
</head>
<body>

<div id="app">
  <div class="code-container">
    <div class="code">
      {{ displayedCode }}<span class="cursor"></span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        // 这里是你要显示的代码内容
        code: `
正在植入......
...............
<?xml version="1.0" encoding="UTF-8"?>
<project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd">
	<modelVersion>4.0.0</modelVersion>
	<parent>
		<groupId>org.springframework.boot</groupId>
		<artifactId>spring-boot-starter-parent</artifactId>
		<version>2.2.2.RELEASE</version>
		<relativePath/> <!-- lookup parent from repository -->
	</parent>
	<groupId>com.jlwl</groupId>

	<artifactId>springboot33dng</artifactId>
	<version>0.0.1-SNAPSHOT</version>
	<name>springboot-schema</name>
	<description>springboot学习框架</description>

	<properties>
		<java.version>1.8</java.version>
		<fastjson.version>1.2.8</fastjson.version>
		<maven-jar-plugin.version>3.1.1</maven-jar-plugin.version>
	</properties>
`,
        displayedCode: '',
        typingSpeed: 80,  // 调整打字速度
        index: 0
      }
    },
    mounted() {
      this.typeCode();
    },
    methods: {
      // 模拟敲代码
      typeCode() {
        if (this.index < this.code.length) {
          this.displayedCode += this.code[this.index];
          this.index++;
          setTimeout(this.typeCode, this.typingSpeed);
        } 
      },

    }
  });
</script>

</body>
</html>
